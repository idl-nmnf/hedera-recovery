services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: hedera
      POSTGRES_PASSWORD: recovery
      POSTGRES_DB: hedera_recovery
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hedera -d hedera_recovery"]
      interval: 5s
      timeout: 5s
      retries: 5
  app:
    build: ./app
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./data/wordlist.txt:/app/wordlist.txt
      - ./data/test_mnemonic.txt:/app/test_mnemonic.txt
      - ./data/test_expected_key.txt:/app/test_expected_key.txt
      # GPU device access for OpenCL
      - /dev/dri:/dev/dri
    environment:
      DB_HOST: db
      DB_USER: hedera
      DB_PASSWORD: recovery
      DB_NAME: hedera_recovery
      # Enable GPU acceleration
      PYOPENCL_CTX: '0'
    privileged: true  # Required for GPU access
    deploy:
      resources:
        limits:
          cpus: '11.0'
          memory: 24G
        reservations:
          cpus: '8.0'
          memory: 16G
